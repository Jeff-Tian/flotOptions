<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Options Control Plugin for Flot Chart</title>
	<link href="examples.css" rel="stylesheet" type="text/css">
	<link href="css/iconfontsFico.css" rel="stylesheet" />
	<style type="text/css">
		.icon {
			vertical-align: middle;
		}
	</style>
	<!-- flot -->
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../lib/excanvas.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="../lib/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="../lib/jquery.colorhelpers.js"></script>
	<script language="javascript" type="text/javascript" src="../lib/jquery.flot.js"></script>

	<!-- other dependencies -->

	<!-- this plugin -->
	<script language="javascript" type="text/javascript" src="../jquery.flot.options.js"></script>
	<script type="text/javascript">

		$(function () {
			var data = [{
					label: "test data serie 1",
					data: [
						[1, 2],
						[3, 4],
						[5, 6],
						[7, 8]
					]
				},
				{
					label: "test data serie 2",
					data: [
						[1, Math.sin(1)],
						[2, Math.sin(2)],
						[3, Math.sin(3)],
						[4, Math.sin(4)]
					]
				}
			];

			var options = {
				grid: {
					show: true,
					borderColor: "#000",
					backgroundColor: { colors: ["#fff", "#fff"] }
				},
				xaxis: {
					min: -10,
					max: 10
				},
				yaxis: {
					min: -10,
					max: 10
				},
				zoom: {
					interactive: true
				},
				pan: {
					interactive: true
				},
				optionsControl: {
					position: { left: "30px", top: "20px" },
					display: "block"
				}
			};

			$(document).ready(function () {
				$.plot("#canvas-wrapper", data, options);
			});
		});

	</script>
</head>
<body>

	<div id="header">
		<h2>Options control for flot chart.</h2>
	</div>

	<div id="content">
		<div class="demo-container">
			<div id="canvas-wrapper" class="demo-placeholder"></div>
		</div>

		<p>This example shows how to quickly change the flot options via this options control.</p>
		<p>Click the options button on top of the canvas to open the options control pannel and change the settings.</p>

	</div>

	<div id="footer">
		Copyright &copy; 2013 http://zizhujy.com
	</div>

</body>
</html>
